<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style3.2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Black+Ops+One&family=Oi&display=swap" rel="stylesheet">
</head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="corprimaria">
      <h3 class="classe1">Cor primária</h3>
    </div>
    <div class="corsecundaria">
      <h3 class="classe2">Cor Secundária</h3>
    </div>
    <div class="corcomplementar">
      <h3 class="classe3">Cor Complementar</h3>
    </div>
    <div class="corescura">
      <h3 class="classe4">Cor Escura</h3>
    </div>
    <div class=corclara>
      <h3 class="classe5">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS

      1. Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      2. Faça cada div ter uma cor própria.
      3. Estilize cada uma das tags <h3>.
      4. Faça a terceira div ser maior que as demais.
      5. Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
