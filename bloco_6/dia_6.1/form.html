<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Formulário</title>
</head>
<body>
    <header><h1>Formulário</h1></header>
    <form>
        <fieldset>
            <label for="nome-compl">Nome completo</label>
            <input type="text" id="nome-compl" name="input-nome" maxlength="40" required><br><br>
            <label for="email">Email</label>
            <input type="text" id="email" name="input-email" maxlength="50" required><br><br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="input-cpf" maxlength="11" required><br><br>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="input-end" maxlength="200" required><br><br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="input-cidade" maxlength="28" required><br><br>
            <label for="dropdown-estado">Estado</label>
            <select nome="input-estado" id="dropdown-estado"></select><br><br>
        </fieldset>
    </form>
</body>
</html>
