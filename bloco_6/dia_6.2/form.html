<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <header><h1>Formulário</h1></header>
  <form action="" method="GET">
    <div>
      <h2>Dados pessoais</h2>
      <label for="nome-compl" id="label-nome">Nome completo</label>
      <input type="text" id="nome-compl" name="input-nome" maxlength="40" required><br><br>

      <label for="email">Email</label>
      <input type="text" id="email" name="input-email" maxlength="50" required><br><br>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="input-cpf" maxlength="11" required><br><br>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="input-end" maxlength="200" required><br><br>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="input-cidade" maxlength="28" required><br><br>

      <label for="select-estado">Estado</label>
      <select name="input-estado" id="select-estado" required>
      </select><br><br>

      <label for="end-apart" id="label-apart">Apartamento</label>
      <input type="radio" id="end-apart" name="tipo-endereco" value="apartamento"required>
      <label for="end-casa" id="label-casa">Casa</label>
      <input type="radio" id="end-casa" name="tipo-endereco" value="casa"required><br><br>
    
    </div>
    <br>
    <div>
      <h2>Experiências</h2>
      <label for="textarea-resumo" id="label-resumo">Resumo do currículo</label>
      <textarea name="resumo-curriculo" id="textarea-resumo" maxlength="1000" rows="10" cols="40" required></textarea><br><br>

      <label for="cargo1">Cargo 1</label>
      <input type="text" id="cargo1" name="input-cargo1" maxlength="40" required><br>
      <label for="desc-cargo1">Descrição</label>
      <input type="text" id="desc-cargo1" name="input-cargo1-desc" maxlength="500" required><br>
      <label for="data-inicio">Data de início</label>
      <input type="text" id="data-inicio" name="input-datainicio" required><br><br>



    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
