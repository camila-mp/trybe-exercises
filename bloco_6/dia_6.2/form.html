<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <header><h1>Formulário</h1></header>
  <h2 class="form-header">Dados pessoais</h2>
  <form action="" method="GET">
    <div class="form-group">
      <div class="mb-3">
        <label class="form-label" for="nome-compl" id="label-nome">Nome completo</label>
        <input class="form-control type="text" id="nome-compl" name="input-nome" maxlength="40" required><br>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="text" id="email" name="input-email" maxlength="50" required><br>
      </div>

      <label class="form-label" for="cpf">CPF</label>
      <input class="form-control" type="text" id="cpf" name="input-cpf" maxlength="11" placeholder="000.000.000-00" required><br><br>

      <label class="form-label" for="endereco">Endereço</label>
      <input class="form-control" type="text" id="endereco" name="input-end" maxlength="200" required><br><br>

      <label class="form-label" for="cidade">Cidade</label>
      <input class="form-control" type="text" id="cidade" name="input-cidade" maxlength="28" required><br><br>

      <label class="label" for="select-estado">Estado</label>
      <div class="mb-3">
        <select name="input-estado" id="select-estado" required></select>
      </div><br><br>

        <label class="radio" for="end-apart" id="label-apart">
          Apartamento
          <input class="radio" type="radio" id="end-apart" name="tipo-endereco" value="apartamento"required>
        </label>

        <label class="radio" for="end-casa" id="label-casa">
          Casa
          <input class="radio" type="radio" id="end-casa" name="tipo-endereco" value="casa"required>
        </label>
    </div>

    <h2 class="subtitle is-3">Experiências</h2>
    <div class="field">
      <label class="label" for="textarea-resumo" id="label-resumo">Resumo do currículo</label>
      <textarea class="textarea is-primary" name="resumo-curriculo" id="textarea-resumo" maxlength="1000" rows="10" cols="40" required></textarea><br><br>

      <label class="label" for="cargo1">Cargo 1</label>
      <input class="input is-primary" type="text" id="cargo1" name="input-cargo1" maxlength="40" required><br>
      <label class="label" for="desc-cargo1">Descrição</label>
      <input class="input is-primary" type="text" id="desc-cargo1" name="input-cargo1-desc" maxlength="500" required><br>
     
      <label class="label" for="datepicker">Data de início</label>
      <input class="input is-primary" type="text" id="datepicker" name="input-datainicio" placeholder="DD/MM/AAAA" required><br><br>
    </div>
    
  </form>
  <button type="submit" class="" id="btn-enviar">Enviar</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
